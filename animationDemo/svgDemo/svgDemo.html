<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>SVG SMIL Animate with Path</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel="stylesheet" href="svgDemo.css"/>

</head>
<body>
<!--行内svg标签嵌入-->
<div><span>行内svg标签嵌入</span></div>
<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="100px">
    <rect x="0" y="0" width="300" height="100" stroke="black" stroke-width="1" />
    <circle cx="0" cy="50" r="15" fill="blue" stroke="black" stroke-width="1">
        <animateMotion path="M 0 0 H 300 Z" dur="3s" repeatCount="indefinite" />
    </circle>
</svg>
<!--作为图片使用img标签嵌入   会有跨域问题，需要在服务器中打开-->
<div><span>作为图片使用img标签嵌入   会有跨域问题，需要在服务器中打开</span></div>
<img src="./lightbulb.svg" class="svg-inject" style="width: 555px;height: 305px;"/>

<!--CSS中的背景图片嵌入:.el {background-image: url(mySVG.svg);}-->
<div><span>CSS中的背景图片嵌入:.el {background-image: url(mySVG.svg);}</span></div>
<div class="testBg"></div>

<!--作为对象使用<object>标签嵌入-->
<div><span>作为对象使用'<\object>'标签嵌入</span></div>
<object type="image/svg+xml" data="testSvg.svg"><div style="left: 0;top: 300px;height: 100px;width: 300px;background-color: #000000"></div></object>

<!--作为框架使用<iframe>标签嵌入-->
<div><span>作为框架使用<\iframe>标签嵌入</span></div>
<iframe src="testSvg.svg"><div style="left: 0;top: 300px;height: 100px;width: 300px;background-color: #00ffff"></div></iframe>

<script src="jquery.svginject.js"></script>
<script type="application/javascript" src="svgDemo.js"></script>

</body>
</html>
