<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/particleEditor.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <link href="css/physical.css" rel="stylesheet"/>
    <script type="application/javascript" src="./build/stats.min.js"></script>
    <title></title>
</head>
<body>
    <div id="app" class="editor-wrapper">
        <v-header :showmodalurl.sync="showparentjsonurl"></v-header>
        <v-modal :showmodaljsonurl.sync="showparentjsonurl"></v-modal>
        <v-login :show.sync="showModal"></v-login>
        <div class="editor-body">
            <v-physicalcontrol></v-physicalcontrol>
            <main id="editorContent" class="editor-content">
                <v-displayarea :inputtext1.sync="parentText"></v-displayarea>
                <v-timelinearea></v-timelinearea>
            </main>
            <v-particlecontrol :inputtext.sync="parentText"></v-particlecontrol>
        </div>
    </div>
    <script type="text/javascript" src="./build/particleEditor.bundle.js"></script>
</body>
</html>
