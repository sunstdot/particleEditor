<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Three框架</title>
    <script src="../lib/three.js"></script>
    <script src="../lib/stats.min.js"></script>
    <script src="../lib/Tween.js"></script>
    <title></title>
    <style type="text/css">
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>

    <script>
        var width,height;
        var renderer;
        var stats;

        function initThree(){
            var myCanvas = document.getElementById("canvas-frame");
            width = myCanvas.clientWidth;
            height = myCanvas.clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias:true  //加入抗锯齿
            });
            renderer.setSize(width,height);
            document.getElementById("canvas-frame").appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF,1.0);

            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            document.getElementById('canvas-frame').appendChild(stats.domElement);
        }

        var camera;
        function initCamera(){
//            camera = new THREE.PerspectiveCamera(45,width/height,1,10000);
            camera = new THREE.OrthographicCamera(window.innerWidth/-2,window.innerWidth/2,window.innerHeight/-2,window.innerHeight/2,10,1000);

            camera.position.x = 0;
            camera.position.y = 0;
            camera.position.z = 600;

            camera.up.x = 0;
            camera.up.y = 1;
            camera.up.z = 0;

            camera.lookAt({
                x:0,
                y:0,
                z:0
            });
        }

        var scene;
        function initScene(){
            scene = new THREE.Scene();
        }

        var light;
        //渲染全局灯光
        function initLight(){
            light = new THREE.AmbientLight(0x404040);
            light.position.set(100,100,200);
            scene.add(light);

            var pointLight = new THREE.PointLight(0x00FF00);
            pointLight.position.set(0,0,300);
            scene.add(pointLight);
        }
        var cube;
        var mesh;
        function initObject(){
            var geometry = new THREE.CylinderGeometry(100,150,400);
            var material = new THREE.MeshLambertMaterial({color:0xFFFF00});
            mesh  = new THREE.Mesh(geometry,material);

            mesh.position = new THREE.Vector3(0,0,0);
            scene.add(mesh);
        }

        function render(){
            renderer.clear();
            renderer.render(scene,camera);
            requestAnimationFrame(render);
        }


        //Tween动画引擎
        function initTween(){
            new TWEEN.Tween(mesh.position).to({x:-400},3000).repeat(Infinity).start();
        }

        function threeStart(){
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();

            initTween();
//            renderer.clear();
//            renderer.render(scene,camera);
//            render();
            animation();
        }

        function animation(){

            //camera.position.x =camera.position.x -1;  //改变摄像机位置
            //mesh.position.x -=1;   //改变场景中物体的位置
            renderer.render(scene,camera);
            //requestAnimationFrame(animation);

            //检测性能
            stats.update();
            //执行动画更新
            //TWEEN.update();
        }

    </script>
</head>
<body onload="threeStart();">
<div id="canvas-frame"></div>
</body>
</html>
