<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Three框架</title>
    <script src="../lib/three.js"></script>
    <title></title>
    <style type="text/css">
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>

    <script>
        var width,height;
        var renderer;

        function initThree(){
            var myCanvas = document.getElementById("canvas-frame");
            width = myCanvas.clientWidth;
            height = myCanvas.clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias:true  //加入抗锯齿
            });
            renderer.setSize(width,height);
            document.getElementById("canvas-frame").appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF,1.0);
        }

        var camera;
        function initCamera(){
            camera = new THREE.PerspectiveCamera(45,width/height,1,1000);
            camera.position.x = 0;
            camera.position.y = 1000;
            camera.position.z = 0;

            camera.up.x = 0;
            camera.up.y = 0;
            camera.up.z = 1;

            camera.lookAt({
                x:0,
                y:0,
                z:0
            });
        }

        var scene;
        function initScene(){
            scene = new THREE.Scene();
        }

        var light;
        function initLight(){
            light = new THREE.DirectionalLight(0xFF0000,1.0,0);
            light.position.set(100,100,200);
            scene.add(light);
        }

        var cube;
        function initObject(){
            var geometry = new THREE.Geometry();

            geometry.vertices.push(new THREE.Vector3(500,0,0));
            geometry.vertices.push(new THREE.Vector3(-500,0,0));

            for(var i=0;i<=20;i++){
                var line = new THREE.Line(geometry,new THREE.LineBasicMaterial({color:0x000000,opacity:0.2}));
                line.position.z = i*50 - 500;
                scene.add(line);

                var line1 = new THREE.Line(geometry,new THREE.LineBasicMaterial({color:0x000000,opacity:0.2}));
                line1.position.x = i*50 - 500;
                line1.rotation.y = 90*Math.PI/180;
                scene.add(line1);

            }
        }

        function render(){
            renderer.clear();
            renderer.render(scene,camera);
            requestAnimationFrame(render);
        }

        function threeStart(){
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            renderer.clear();
            renderer.render(scene,camera);
//            render();
        }

    </script>
</head>
<body onload="threeStart();">
<div id="canvas-frame"></div>
</body>
</html>
