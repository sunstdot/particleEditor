<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>canvas { width: 100%; height: 100% }</style>
    <script src="../lib/three.js"></script>
    <title></title>
</head>
<body>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(105,window.innerWidth/window.innerHeight,0.1,1000); //设置摄像头

        var renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.CubeGeometry(3,3,3);
        var material = new THREE.MeshBasicMaterial({color:0x00ff00});

        var geometry1 = new THREE.CubeGeometry(3,3,3);
        var material1 = new THREE.MeshBasicMaterial({color:0x00F5FF});

        var cube = new THREE.Mesh(geometry,material);

        var cube1 = new THREE.Mesh(geometry1,material1);
        scene.add(cube);
        scene.add(cube1);
        camera.position.z = 5;

        function render(){
            requestAnimationFrame(render);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            cube1.rotation.x += 0.03;
            cube1.rotation.y += 0.03;
            renderer.render(scene,camera);
        }
        render();
    </script>
</body>
</html>
