<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Three框架</title>
    <script src="../lib/three.js"></script>
    <script src="../lib/stats.min.js"></script>
    <script src="../lib/Tween.js"></script>
    <title></title>
    <style type="text/css">
        body {
            margin: 0px;
            background-color: #000000;
            overflow: hidden;
        }
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
    <script>
        var scene,renderer,camera;
        var mesh;

        function init(){
            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.getElementById("canvas-frame").appendChild( renderer.domElement );

            camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );

            camera.position.z = 400;

            scene = new THREE.Scene();

            var geometry = new THREE.PlaneGeometry(500,300,1,1);
            geometry.vertices[0].uv = new THREE.Vector2(0,0);
            geometry.vertices[1].uv = new THREE.Vector2(2,0);
            geometry.vertices[2].uv = new THREE.Vector2(2,2);
            geometry.vertices[3].uv = new THREE.Vector2(0,2);


            var img = new Image();
            img.setAttribute('crossOrigin', 'anonymous');
            img.src="../assets/demo/boduosensor.jpg";
            img.onload = function(){
                var can = document.createElement('canvas');
                var ctx = can.getContext('2d');
                can.width  = img.width;
                can.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height);
                var url  = can.toDataURL("image/png");

                var texture = THREE.ImageUtils.loadTexture(url,null,function(t){

                });
                var material = new THREE.MeshBasicMaterial({map:texture});
                var mesh = new THREE.Mesh(geometry,material);
                scene.add(mesh);
            };

//            var texture = THREE.ImageUtils.loadTexture("http://localhost:8888/boduosensor.jpg",null,function(t){
//
//            });
//            var material = new THREE.MeshBasicMaterial({map:texture});
//            var mesh = new THREE.Mesh(geometry,material);
//            scene.add(mesh);



            window.addEventListener('resize',onWindowResize,false);
        }

        function onWindowResize(){
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth,window.innerHeight);
        }

        function animate(){
            requestAnimationFrame(animate);
            renderer.render(scene,camera);
        }

        function threeStart(){
            init();
            animate();
        }

    </script>
</head>
<body onload="threeStart();">

<div id="canvas-frame"></div>

</body>
</html>
