<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/particleEditor.css" type="text/css" rel="stylesheet">
    <link href="css/range.css" type="text/css" rel="stylesheet">
    <script type="application/javascript" src="./lib/sea-debug.js"></script>
    <script src="lib/jquery-2.2.0.min.js" type="application/javascript"></script>
    <script src="lib/bootstrap.min.js" type="application/javascript"></script>
    <script src="lib/echarts-all.js" type="application/javascript"></script>
    <script src="lib/zrender.js" type="application/javascript"></script>
    <title></title>
</head>
<body class="editor">
    <div class="pheader">
        <img class="leftIcon imgIcon" src="assets/img/flower.png">
        <div class="titleText">粒子编辑器</div>
    </div>
    <div class="base">
        <div class="pleft">
            <ul id="myTab" class="nav nav-tabs">
                <li id="physicalArg" class="active"><a href="#pysical" >物理参数</a></li>
                <li class="appearanceArg"><a href="#appear" >外观参数</a></li>
                <li class="trackArg"><a href="#track" >轨迹参数</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <p class="tip-iqy" style="margin:10px 0 0 202px">提示:xxxxxxxxxxxxx!</p>
                <!-- 物理参数设置 -->




                <div class="tabClass tab-pane in active" id="physicalSet">
                    <div class="argSet">
                        <span class="text">重力控制：</span> <span id="gravityValue" class="valueShow">50</span>
                        <div id="gravityControl" class="gravityControl" style="border:1px solid">
                            <!--<canvas  width="360px" height="200px" style="border:1px solid"></canvas>-->
                        </div>
                        <!--<fieldset>-->
                            <!--<span class="text">重力控制：</span> <span id="gravityValue" class="valueShow">50</span>    -->
                            <!--<input id="gravity" class="rangeInput" type="range" name="rangeInput" min="0" max="100" oninput="updateGravityInput(this.value);" onchange="updateGravityInput(this.value);"/>-->

                            <!--<span class="text">力度控制：</span> <span id="dynamicsValue" class="valueShow">50</span>-->
                            <!--<input id="dynamics" class="rangeInput" type="range" name="rangeInput" min="0" max="100" oninput="updateDynamicsInput(this.value);" onchange="updateDynamicsInput(this.value);"/>-->
                        <!--</fieldset>-->
                    </div>
                    <div class="velocityCvs">
                        <span class="text">速度记录仪</span>
                        <div class="recorder" id="velocityRecorder">
                        </div>
                    </div>

                </div>
                <!-- 外观参数设置-->
                <div class="tab-pane " id="appearanceSet">
                </div>
                <!-- 轨迹参数设置 -->
                <div class="tab-pane " id="trackSet">
                </div>
            </div>
        </div>
        <div class="pmiddle">
            <canvas id="mainPainter" width="792px" height="803px" style="border: 1px solid">

            </canvas>
        </div>
        <div class="pright">
            <div class="selectTexture text">纹理选择器</div>
            <!-- Split button -->
            <div class="textCont">
                <div class="btn-group" >
                    <button id="showTexture" type="button" class="btn btn-danger">圆圈</button>
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul id="textureValue" class="dropdown-menu" >
                        <li><a href="#">圆圈</a></li>
                        <li><a href="#">雪花</a></li>
                        <li><a href="#">雨滴</a></li>
                        <li><a href="#">星星</a></li>
                        <li><a href="#">烟雾</a></li>
                        <li><a href="#">正六边形</a></li>
                        <!--<li role="separator" class="divider"></li>-->
                        <li><a href="#">五角星</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>

        // seajs 的简单配置
        seajs.config({
            base: "./",
            alias: {
//                "jquery": "jquery-2.2.0.min.js"
            }
        });

        // 加载入口模块
        seajs.use("./plugin/particleEditor")
    </script>
</body>
</html>
